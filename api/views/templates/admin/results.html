<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/Quizzerz icon.png') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <title>Quizzers - User Results</title>
    <style>
        #main {
            transition: margin-left 0.5s;
            padding: 16px;
            margin-left: 30px;
            margin-top: 20px;
        }

        #showDetails {
            background-color: beige;
            border-radius: 5px;
        }

        #showDetails:hover {
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <div id="main" class="container">
        {% if results %}
        <div class="row">
            <div class="col-5">
                <p style="font-size: 40px">User Results</p>
            </div>
        </div>
        <div class="container mt-5">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Category</th>
                        <th>Time Taken</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                    <tr>
                        <td>{{ result.userid }}</td>
                        <td>{{ result.catalias }}</td>
                        <td>{{ result.timestamp.strftime('%-d-%b-%Y: %H:%M') }}</td>
                        <td>{{ result.result }}</td>
                       
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif %}
    </div>

    <div class="modal fade" id="view_details_modal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Quiz Details</h4>
                </div>
                <div class="modal-body" id="modalContent"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
