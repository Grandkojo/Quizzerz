<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/Quizzerz icon.png') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Quizzers - Admin</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container button,
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            height: 30px;
            margin-bottom: 10px;
            margin-top: 10px;
            outline-color: #63a5eb;
            
        }
        
        .form-container button:hover {
            background-color: bisque;
        }
        .form-container{
            position: absolute;
            height: 40%;
            width: 400px;
            display: flex;
            justify-content: center;
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container form{
            width: 100%;
            text-align: center;
        }
    </style>


</head>
<body>
    <div class="form-container">
        <form action="{{ url_for('admin_bp.login')}}" method="POST">
            <img src="{{url_for('static', filename='images/Quizzerz logo.png')}}" alt="quizzerz-logo" style="height: 70px; width: auto;">
            {% if error%}
            <p class="alert alert-danger"><strong>{{error}}</strong></p>
            {% endif%}
            <input type="email" name="admin_email" placeholder="enter your email">
            <input type="password" name="admin_password" placeholder="enter your password">
            <button type="submit" name="submit">Log in</button> 
            </form>
    </div>
</body>
</html>
