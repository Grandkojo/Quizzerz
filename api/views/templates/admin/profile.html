<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/Quizzerz icon.png') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <title>Quizzers - Your Profile </title>
    <style>
        #main {
            transition: margin-left 0.5s;
            padding: 16px;
            margin-left: 30px;
            /*Align with sidebar width */
            margin-top: 20px;
            height: 100%;
            /* Align with navbar height */
        }
        .container {
            position: relative;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* top: 10%; */
        }
        .logout_button {
            background-color: rgb(232, 89, 89);
            height: 30px;
            width: 70px;
            color: whitesmoke;
            border-radius: 5px;
        }
        .logout_button:hover {
            background-color: rgb(237, 40, 40);
        }
    </style>
</head>
<body style="height:  100vh;">
    <!-- <div id="profile_loader_container" class="admin_dashboard_container" style="display: flex; justify-content: center; align-content: center; margin-top: 100px;">
        <div class="loader" id="profile_loader"></div>
    </div> -->
    <div id="main">
        {% if admin_detail %}
        <div class="row">
            <div class="col-5">
                <p style="font-size: 40px">Your Profile</p>
            </div>

        </div>
        <div class="container">
            <p>Name: {{ admin_detail.admin_name }}</p>
            <p>Email: {{ admin_detail.admin_email }}</p>
            <a href="{{ url_for('admin_bp.logout')}}" class="mt-3">
                <button class="logout_button"> Logout </button>
            </a>
        </div>
        {% endif %}
    </div>
    
</body>
</html>
