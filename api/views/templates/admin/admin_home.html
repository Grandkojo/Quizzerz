    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="{{ url_for('static', filename='images/Quizzerz icon.png') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
        <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <title>Quizzers - Admin</title>
        <style>
            body {
                font-family: "Lato", sans-serif;
                /* Adjust to the height of the navbar */
            }
            
            .sidebar {
                height: 100%;
                width: 200px;
                position: fixed;
                top: 60px; /* Align with the navbar height */
                left: -200px; /* Hidden by default */
                background-color: #111;
                overflow-x: hidden;
                transition: 0.5s;
                padding-top: 20px;
                z-index: 3; /* Ensure it is above the content */
            }
            
            .sidebar a {
                padding: 8px 8px 8px 32px;
                text-decoration: none;
                font-size: 25px;
                color: #818181;
                display: block;
                transition: 0.3s;
            }
            
            .sidebar a:hover {
                color: #f1f1f1;
            }
            
            .sidebar .closebtn {
                position: absolute;
                top: 0;
                right: 25px;
                font-size: 36px;
                margin-left: 50px;
            }
            
            .openbtn {
                font-size: 10px;
                cursor: pointer;
                background-color: #111;
                color: white;
                padding: 10px 15px;
                border: none;
                display: none; /* Initially hidden */
            }
            
            .openbtn:hover {
                background-color: #444;
            }
            
            #main {
                transition: margin-left .5s;
                padding: 16px;
                margin-left: 200px; /* Align with sidebar width */
                margin-top: 30px; /* Align with navbar height */
            }

            .navbar {
                z-index: 2; /* Higher than sidebar */
            }
            
            /* Media query for medium and smaller screens */
            @media screen and (max-width: 768px) {
                .sidebar {
                    width: 200px;
                    left: -200px; /* Hidden by default */
                    /* padding-top: 20px; */
                    top: 0px; /*Align with navbar height*/
                }
                #main {
                    margin-left: 0;
                }
                .openbtn {
                    display: block; /* Show on medium and smaller screens */
                }
                .sidebar .closebtn {
                    display: none; /* Show on medium and smaller screens */
                }
            }
            
            /* Hide the close button on large screens */
            @media screen and (min-width: 769px) {
                .sidebar {
                    left: 0; /* Visible by default */
                }
                .sidebar .closebtn {
                    display: none;
                }
            }
            .sidebar a {
                text-decoration: none;
            }
            
        </style>
    </head>
    <body>
        
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background-color:cadetblue;">
            <div class="navbar-header" style="width: 100%; display: flex; justify-content: end; align-items: center;">
                <div class="col-3">
                    <a class="navbar-brand" style="color: beige;" href="#">Quizzerz</a>
                </div>
                <div class="col-4">
                    {% if session.get("admin_user") %}
                    <h3 class="text-center">Welcome, {{ session.admin_user.get("name") }} </h3>
                    {% endif %}
                </div>
                <div class="col-5 d-flex justify-content-end">
                    <button class="openbtn" onclick="toggleNav()">☰ </button>  
                </div>
            </div>
        </nav>
        
        <div id="mySidebar" class="sidebar">
            <!-- <ul class="navbar-nav nav-tabs flex-column"> -->
                <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">×</a>
                <li class="nav-item">
                    <a href="#" class="active text-primary" onclick="loadContent('{{ url_for('admin_bp.dashboard') }}')"><p style="font-size: large;"><i class="fa fa-tachometer" aria-hidden="true"></i> Dashboard</p></a>
                </li>
                <li class="nav-item">
                    <a href="#questions" onclick="loadContent('{{ url_for('admin_bp.questions') }}')"><p style="font-size: large;"><i class="fa fa-question-circle" aria-hidden="true"></i> Questions</p></a>
                </li>
                <li class="nav-item">
                    <a href="#users" onclick="loadContent('{{ url_for('admin_bp.users') }}')"><p style="font-size: large;"><i class="fa fa-users" aria-hidden="true"></i> Users</p></a>
                </li>
                <li class="nav-item">
                    <a href="#results" onclick="loadContent('{{ url_for('admin_bp.results') }}')"><p style="font-size: large;"><i class="fa fa-address-book" aria-hidden="true"></i> Results</p></a>
                </li>
                <li class="nav-item">
                    <a href="#profile" onclick="loadContent('{{ url_for('admin_bp.profile') }}')"><p style="font-size: large;"><i class="fa fa-user" aria-hidden="true"></i> Profile</p></a>
                </li>
            <!-- </ul> -->
        </div>

        <div id="main" class="container">
            <div id="content">
                <!-- Default content can be set here or loaded dynamically on page load using JavaScript -->
            </div>
        </div>
        
        <script>
        function toggleNav() {
            var sidebar = document.getElementById("mySidebar");
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-200px";
            } else {
                sidebar.style.left = "0px";
            }
        }
    
        function adjustSidebar() {
            var sidebar = document.getElementById("mySidebar");
            if (window.innerWidth > 768) {
                sidebar.style.left = "0";
                document.getElementById("main").style.marginLeft = "200px";
            } else {
                sidebar.style.left = "-200px";
                document.getElementById("main").style.marginLeft = "0";
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Simulate click on the Dashboard link to load its content by default
            var dashboardLink = document.querySelector('.active.text-primary');
            if (dashboardLink) {
                dashboardLink.click(); // Trigger click event
            }
        });
        
        function loadContent(url) {
            // Remove active text-primary class from all links
            document.querySelectorAll('.nav-item a').forEach(function(item) {
                item.classList.remove('active', 'text-primary');
            });

            // Add active text-primary class to the clicked link
            event.target.closest('a').classList.add('active', 'text-primary');

            // Implement your content loading logic here (e.g., using AJAX)
            // Example AJAX request:
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('main').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

    
        window.addEventListener('resize', adjustSidebar);
    
        // Initial adjustment to ensure correct state on page load
        adjustSidebar();
    
        // Load default content (dashboard) on page load
        
        </script> 
    </body>
    </html>
