<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{{ url_for('static', filename='images/Quizzerz icon.png') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <title>Quizzers - Admin Dashboard</title>
    <style>
        #main {
            transition: margin-left 0.5s;
            padding: 16px;
            margin-left: 30px;
            /*Align with sidebar width */
            margin-top: 20px;
            /* Align with navbar height */
        }
    </style>
</head>

<body>
    <div class="container" style="display: flex; justify-content: center; align-content: center;">
        <div class="loader" id="main_loader"></div>
    </div>
    {% if quiz_count and users_count and questions_count %}
    <div id="main" class="container">
        <p style="font-size: 40px">Dashboard</p>
        <div class="row">
            <div class="col-lg-4 col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-3x fa-question-circle" aria-hidden="true"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">{{ questions_count }}</div>
                                <div>Questions</div>
                            </div>
                        </div>
                    </div>
                    <a href="#question" onclick="loadContent('{{ url_for('admin_bp.questions') }}')">
                        <div class="panel-footer">
                            <span class="pull-left"> View Details </span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                            </span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>

            <div class="col-lg-4 col-md-6">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-3x fa-users" aria-hidden="true"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">{{ users_count }}</div>
                                <div>Users</div>
                            </div>
                        </div>
                    </div>
                    <a href="#users" onclick="loadContent('{{ url_for('admin_bp.users') }}')">
                        <div class="panel-footer">
                            <span class="pull-left"> View Details </span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                            </span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>

            <div class="col-lg-4 col-md-6">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-3x fa-address-book" aria-hidden="true"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">{{ quiz_count }}</div>
                                <div>Results</div>
                            </div>
                        </div>
                    </div>
                    <a href="#results" onclick="loadContent('{{ url_for('admin_bp.results') }}')">
                        <div class="panel-footer">
                            <span class="pull-left"> View Details </span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                            </span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>

        </div>
        {% endif%}
        <!-- <h2>Collapsed Sidebar</h2>
        <p>Click on the hamburger menu/bar icon to open the sidebar, and push this content to the right.</p> -->
    </div>
</body>

</html>
