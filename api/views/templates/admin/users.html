<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/Quizzerz icon.png') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <title>Quizzers - Admin Users </title>
    <style>
        #main {
            transition: margin-left 0.5s;
            padding: 16px;
            margin-left: 30px;
            /*Align with sidebar width */
            margin-top: 20px;
            /* Align with navbar height */
        }
    </style>
</head>
<body>
    <!-- <div id="user_loader_container" class="admin_dashboard_container" style="display: flex; justify-content: center; align-content: center; margin-top: 100px;">
        <div class="loader" id="user_loader"></div>
    </div> -->
    <div id="main" class="container">
        {% if users %}
        <div class="row">
            <div class="col-sm-5 col-xs-5">
                <p style="font-size: 40px">Users</p>
            </div>
            <div class="col-sm-7 col-xs-7" style="display: flex; justify-content: end; align-items: end;">
                <!-- <button type="button" data-toggle="modal" data-target="#myModal" style="height: 50px; width: auto;">Add User</button -->
            </div>

        </div>
        <div class="container mt-5">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Username</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.userid }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif %}
    
    </div>
    
</body>
</html>
