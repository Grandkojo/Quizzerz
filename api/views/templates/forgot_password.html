<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/Quizzerz icon.png') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Quizzerz - Forgot Password</title>
    <style>
        .form-container {
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 45%;
            width: 400px;
        }
        .container form{
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body style="display: flex; justify-content: center;
align-items: center; margin: 0;">
    <div class="form-container">
        <form action="{{url_for('user_bp.forgot_password')}}" method="post">
            <img src="{{url_for('static', filename='images/Quizzerz logo.png')}}" alt="quizzerz-logo" style="height: 70px; width: auto;">
            <h5 style="margin: 10px;">Enter your email you registered with</h5>
            {% if error%}
            <p class="alert alert-danger"><strong>{{error}}</strong></p>
            {% endif%}
            <input type="email" name="user_email" id="user_email" placeholder="enter your email" required>
            <br>
            <button type="submit" class="forgot-button" style="background-color: rgba(103, 44, 61, 0.581); color:black; font-weight: bold; border-radius: 5px;"> Submit </button>
        </form>
    </div>
</body>
</html>
