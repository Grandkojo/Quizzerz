<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzerz</title>
</head>
<body>
    <h3>Your'e finally welcome :)</h3>
    <p><a href="{{ url_for('user_bp.logout') }}">Logout</a></p>
    {% if session %}
    {% if method == "google" %}
    <h3>Logged in from google</h3>
    <div><pre>{{ pretty }}</pre></div>
    {% endif %}

    {% if method == "quizzerz" %}
    <h3>Signed up with quizzerz</h3>
    <div><pre>{{ user_data}}</pre></div>
    {% endif %}

    {% if verified %}
    <h3>Logged in from quizzerz</h3>
    <div><pre>{{ verified }}</pre></div>
    {% endif %}
    {% endif %}
</body>
</html>
